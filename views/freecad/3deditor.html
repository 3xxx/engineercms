  // 获得黏贴到textarea里的excel数据列和行
  var paste_data = [];

  function postFCparameter() {
    // if ({{.IslogIn }}) {
    //   alert("请登录！");
    //   return;
    // }
    $('#postFCparameter').attr("disabled", true);
    $.ajax({
      type: "post",
      url: "/v1/freecad/editfcmodelbatch",
      data: { modelid: {{.ID }}, inputdata: JSON.stringify(paste_data) },
      success: function(data, status) {
        if (data.info == "ERROR") {
          alert("错误！(status:" + data.data + ".)");
          $('#postFCparameter').attr("disabled", false);
        } else if (data.info == "SUCCESS") {
          alert("修改成功！(status:" + status + ".)");

          for (var i = 0; i < data.glblink_batch.length; i++) {
            var _card_ = '<a href="/v1/freecad/online3dview#model=' + data.glblink_batch[i] + '" target="_blank" id="glblink_batch">查看glb_' + i + '</a>'
            $(".gap-2").append(_card_)
          }
          $('#postFCparameter').attr("disabled", false);
        }
      },
      error: function(data, status) {
        alert(data);
        $('#postFCparameter').attr("disabled", false);
        $("#glblink_batch").css("display", "none");
      }
    });
  }

  // 获得黏贴到textarea里的excel数据列和行
  document.addEventListener("paste", e => {
    // e.preventDefault(); //阻止默认粘贴事件
    e.stopPropagation(); //阻止事件冒泡
    // var data=[];
    let paste = (e.clipboardData || window.clipboardData).getData("text"); //以text方式接收粘贴内容

    let rows = paste.split('\r\n') // \t是制表符，\r是换行，\n是回车
    // console.log(rows);
    for (let i = 0; i < rows.length; i++) {
      if (rows[i]) {
        paste_data[i] = []
        // console.log(rows[i])
        let columns = rows[i].split("\t"); // 按列划分
        // data.push(columns);
        // console.log(columns);
        for (let j = 0; j < columns.length; j++) {
          paste_data[i][j] = columns[j]
          //   console.log(columns[j]);
        }
      }
    }
    // console.log(paste_data);
    // console.log(JSON.stringify(paste_data))
  })

<script>
    // 获得元素
    var slider = document.getElementById("slider");
    var ul = slider.children[0].children[0];
    var ullis = ul.children;
 
    // 1、动态复制最后一张图
    ul.appendChild(ullis[0].cloneNode(true));
 
    // 2、动态生成小圆点
    var ol = document.createElement("ol");
    slider.appendChild(ol);
    for (var i = 0; i < ullis.length - 1; i++) {
        var li = document.createElement("li");
        li.innerHTML = i + 1;
        ol.appendChild(li);
    }
    ol.children[0].setAttribute("class", "current");
 
    // 3、鼠标经过小圆点  圆点事件
    var ollis = ol.children;
    for (var i = 0; i < ollis.length; i++) {
        ollis[i].index = i; // 自定义属性
        ollis[i].onmouseover = function () {
            for (var j = 0; j < ollis.length; j++) { // 去掉所有小圆点的class
                ollis[j].removeAttribute("class");
            }
            ollis[this.index].setAttribute("class", "current"); // 保留当前小圆点的class
 
            // 图片动画
            animate(ul, -this.index * ullis[0].offsetWidth);
 
            key = point = this.index; // 从当前开始动画
        }
    }
 
    // 缓动动画函数
    var leader = 0;//缓动动画变量
    function animate(obj, target) {
        clearInterval(obj.timer); // 清除定时器
        /*定时任务，缓动轮播 30毫秒到target位置*/
        obj.timer = setInterval(function () {
            leader = leader + (target - leader) / 10;//缓动动画公式
            obj.style.left = leader + "px";
        }, 10);
    }
 
    // 4、轮播图定时器
    var timer = null;
    timer = setInterval(autoplay, 3000);
    var key = 0; // 控制播放张数
    var point = 0; // 控制小圆点
    function autoplay() {
        // 播放张数
        key++;
        if (key > ullis.length - 1) { // 判断是否播放完
            leader = 0; // 迅速跳回
            key = 1; // 下次播放第二张
        }
        animate(ul, -key * ullis[0].offsetWidth);
 
        // 小圆点
        point++;
        if (point > ollis.length - 1) {
            point = 0;
        }
        for (var i = 0; i < ollis.length; i++) { // 先清除所有的
            ollis[i].removeAttribute("class");
        }
        ollis[point].setAttribute("class", "current") // 再保留现在的
    }
 
    // 5、鼠标经过事件
    slider.onmouseover = function () {
        clearInterval(timer);
    }
    slider.onmouseout = function () {
        timer = setInterval(autoplay, 3000);
    }
</script>
