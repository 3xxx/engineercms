<table>
  <tr>
    <th colspan="2">LIC Configuration</th>
  </tr>
  <tr>
    <td><label for="enableLIC">Enable LIC:</label></td>
    <td><input id="enableLIC" type="checkbox" checked/></td>
  </tr>
  <tr>
    <td><label for="numberOfSteps">Number of steps:</label></td>
    <td><input id="numberOfSteps" type="number" min="0" max="100" step="1" value="30" required/></td>
  </tr>
  <tr>
    <td><label for="stepSize">Step size:</label></td>
    <td><input id="stepSize" type="number" min="0" max="100" step="0.1" value="0.5" required/></td>
  </tr>
  <tr>
    <td><label for="normalizeVectors">Normalize vectors:</label></td>
    <td><input id="normalizeVectors" type="checkbox" checked/></td>
  </tr>
  <tr>
    <td><label for="enhancedLIC">Enhanced LIC:</label></td>
    <td><input id="enhancedLIC" type="checkbox" checked/></td>
  </tr>
  <tr>
    <td><label for="LICIntensity">LIC Intensity:</label></td>
    <td><input id="LICIntensity" type="number" min="0" max="1" step="0.01" value="0.8" required/></td>
  </tr>
  <tr>
    <td><label for="colorMode">Color Mode:</label></td>
    <td><select id="colorMode">
      <option value="0" selected="selected">Blend</option>
      <option value="1">Multiply</option>
    </select></td>
  </tr>
  <td><label for="antiAlias">Anti aliasing steps:<label></td>
    <td><input id="antiAlias" type="number" min="0" max="100" step="1" value="1" required/></td>
  <tr>
    <td><label for="contrast">Contrast enhance:</label></td>
    <td><select id="contrast">
      <option value="0">None</option>
      <option value="1">LIC</option>
      <option value="2" selected="selected">Color</option>
      <option value="3">Both</option>
    </select></td>
  </tr>
  <tr>
    <td><label for="viewPortScale">Viewport scale<label></td>
    <td><input id="viewPortScale" type="number" min="0" max="1" step="0.1" value="1.0" required/></td>
  </tr>
  <tr><th colspan="2">Noise texture</th></tr>
  <tr>
    <td><label for="noiseType">Noise texture type:<label></td>
    <td><select id="noiseType">
      <option value="0">Uniform</option>
      <option value="1" selected="selected">Gaussian</option>
    </select></td>
  </tr>
  <tr>
    <td><label for="noiseTextureSize">Noise texture size:<label></td>
    <td><input id="noiseTextureSize" type="number" min="16" max="2048" step="1" value="256" required/></td>
  </tr>
  <tr>
    <td><label for="noiseGrainSize">Noise grain size:<label></td>
    <td><input id="noiseGrainSize" type="number" min="1" max="1000" step="1" value="1" required/></td>
  </tr>
  <tr>
    <td><label for="numberOfNoiseLevels">Number of noise levels:<label></td>
    <td><input id="numberOfNoiseLevels" type="number" min="1" max="1000" step="1" value="4" required/></td>
  </tr>
  <tr>
    <td><label for="minNoiseValue">Min noise value:<label></td>
    <td><input id="minNoiseValue" type="number" min="0.0" max="1.0" step="0.01" value="0.0" required/></td>
  </tr>
  <tr>
    <td><label for="maxNoiseValue">Max noise value:<label></td>
    <td><input id="maxNoiseValue" type="number" min="0.0" max="1.0" step="0.01" value="1.0" required/></td>
  </tr>
  <tr>
    <td><label for="noiseImpulseProbability">Impulse probability:<label></td>
    <td><input id="noiseImpulseProbability" type="number" min="0.0" max="1.0" step="0.01" value="0.2" required/></td>
  </tr>
  <tr>
    <td><label for="noiseSeed">RNG seed:<label></td>
    <td><input id="noiseSeed" type="number" step="1" min="0" max="1000" value="0" required/></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><button id="rebuildNoise" type="button">Rebuild noise texture</button></td>
  </tr>
</table>
