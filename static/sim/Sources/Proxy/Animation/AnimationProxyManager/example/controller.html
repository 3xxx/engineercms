<div style="background-color: white; display: block">
  <table>
    <tr>
      <td>
        <button id="play">Play</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="pause">Pause</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="nextFrame">Next Frame</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="previousFrame">Previous Frame</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="firstFrame">First Frame</button>
      </td>
    </tr>
    <tr>
      <td>
        <button id="lastFrame">Last Frame</button>
      </td>
    </tr>
    <tr>
      <td>
        <label for="currentFrame">Frame:</label>
        <span id="currentFrame" />
      </td>
    </tr>

  </table>
</div>
