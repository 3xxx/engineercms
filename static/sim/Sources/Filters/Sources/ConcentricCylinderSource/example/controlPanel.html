<table>
  <tr>
    <td colspan="2">
      [s] for surface <br/> [w] for wireframe
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <hr/>
    </td>
  </tr>
  <tr>
    <td>Skip Inner cells</td>
    <td>
      <input class='skipInnerFaces' type="checkbox" checked />
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <hr/>
    </td>
  </tr>
  <tr>
    <td>Start Theta</td>
    <td colspan="3">
      <input class='startTheta' type="range" min="0" max="360" step="1" value="0" />
    </td>
  </tr>
  <tr>
    <td>End Theta</td>
    <td colspan="3">
      <input class='endTheta' type="range" min="0" max="360" step="1" value="360" />
    </td>
  </tr>
  <tr>
    <td>Resolution</td>
    <td colspan="3">
      <input class='resolution' type="range" min="3" max="120" step="1" value="60" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 0</td>
    <td>
      <input class='mask' data-layer="0" type="checkbox" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 1</td>
    <td>
      <input class='mask' data-layer="1" type="checkbox"/>
    </td>
  </tr>
  <tr>
    <td>Hide Layer 2</td>
    <td>
      <input class='mask' data-layer="2" type="checkbox" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 3</td>
    <td>
      <input class='mask' data-layer="3" type="checkbox" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 4</td>
    <td>
      <input class='mask' data-layer="4" type="checkbox" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 5</td>
    <td>
      <input class='mask' data-layer="5" type="checkbox" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 6</td>
    <td>
      <input class='mask' data-layer="6" type="checkbox" />
    </td>
  </tr>
  <tr>
    <td>Hide Layer 7</td>
    <td>
      <input class='mask' data-layer="7" type="checkbox" />
    </td>
  </tr>

</table>
